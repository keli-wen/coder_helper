<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row flex-row">
        <div class="col-sm flex-column">
          <h3>🐛 <b>Error Details</b></h3>
          <textarea id="error-details" class="form-control flex-grow"></textarea>

          <h3>🎯 <b style="font-size:larger;">Personal Description</b></h3>
          <textarea id="description" class="form-control flex-grow"></textarea>

          <button id="query-btn" class="btn btn-primary">Query</button>
          <div id="wait-progress" class="progress" style="margin-top: 10px; display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
        </div>

        <div class="col-sm flex-column">
          <h3>🤖️ <b>AI Response</b></h3>
          <textarea id="api-response" class="form-control flex-grow"></textarea>

          <div class="btn-group" role="group" aria-label="Button group">
            <button id="copy-btn" class="btn btn-secondary">Copy</button>
            <button id="accept-btn" class="btn btn-success">Accept</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../js/renderer.js"></script>
  </body>
</html>
