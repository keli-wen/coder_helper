<!DOCTYPE html>
<html>
  <head>
    <title>Coder Helper</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id="sidebar">
      <button id="tab-home" class="tab" onclick="changeTab('home')">🏠 Home</button>
      <button id="tab-markdownIt" class="tab" onclick="changeTab('markdownIt')">✨ MarkDown It</button>
      <button id="tab-settings" class="tab" onclick="changeTab('settings')">🔍 Search</button>
      <div id="user-info">
        <!-- alt: 用来代替文本 -->
        <img id="user-avatar" src="images/avatar.png" alt="User Avatar">
        <span id="username">Last Whisper</span>
      </div>
    </div>

    <div id="content">
      <!-- Content will be loaded here -->
    </div>
    
    <script>
      // 页面加载完成后执行的代码
      window.onload = function() {
        // 默认点击 "home" 按钮
        changeTab("home");
      };
    </script>    
    <script src="main.js"></script>
    <script src="js/renderer.js"></script>      
  </body>
</html>
